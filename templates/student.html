<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
</head>
<body>
    <h1>Student Details</h1>
    <p>Student ID: {{ student.student_id }}</p>
    <p>First Name: {{ student.first_name }}</p>
    <p>Last Name: {{ student.last_name }}</p>
    <p>Date of Birth: {{ student.dob.strftime('%Y-%m-%d') }}</p>
    <p>Amount Due: {{ student.amount_due }}</p>
    <a href="{{ url_for('update_student', student_id=student.student_id) }}">Update</a>
    <form action="{{ url_for('delete_student', student_id=student.student_id) }}" method="POST" style="display:inline;">
        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this student?');">
    </form>
    <a href="{{ url_for('get_all_students') }}">Back to All Students</a>
</body>
</html>
