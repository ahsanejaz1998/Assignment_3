<!DOCTYPE html>
<html>
<head>
    <title>All Students</title>
</head>
<body>
    <h1>All Students</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Amount Due</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.student_id }}</td>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.dob.strftime('%Y-%m-%d') }}</td>
                <td>{{ student.amount_due }}</td>
                <td>
                    <a href="{{ url_for('get_student', student_id=student.student_id) }}">View</a>
                    <a href="{{ url_for('update_student', student_id=student.student_id) }}">Update</a>
                    <form action="{{ url_for('delete_student', student_id=student.student_id) }}" method="POST" style="display:inline;">
                        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this student?');">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('create_student') }}">Create New Student</a>
</body>
</html>
