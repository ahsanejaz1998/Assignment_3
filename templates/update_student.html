<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
</head>
<body>
    <h1>Update Student</h1>
    <form method="POST">
        <input type="hidden" name="student_id" value="{{ student.student_id }}">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}"><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}"><br>
        <label for="dob">Date of Birth (YYYY-MM-DD):</label>
        <input type="text" id="dob" name="dob" value="{{ student.dob.strftime('%Y-%m-%d') }}"><br>
        <label for="amount_due">Amount Due:</label>
        <input type="text" id="amount_due" name="amount_due" value="{{ student.amount_due }}"><br>
        <input type="submit" value="Update">
    </form>
    <a href="{{ url_for('get_student', student_id=student.student_id) }}">Cancel</a>
</body>
</html>
